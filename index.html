<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Your Friendly, Neighborhood Twitter Feed</title>
    
    <link rel="stylesheet" type="text/css" href="stylesheets/lib/foundation.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/app/app.css" />
    <link href="http://fonts.googleapis.com/css?family=Sintony|Cutive+Mono|Armata" rel="stylesheet" type="text/css" />
        
    <script src="javascripts/lib/modernizr.foundation.js"></script>
  </head>
  <body>

    <header class="row">
      <div class="twelve columns">
        <div class="seven columns">
          <h4 class="title">Multiple Word Twitter Searcherizer*</h4>
          <p class="disclaimer">*Not currently recognized by the <a href="http://www. psychiatry.org/">APA</a> as a valid mental disorder</p>
        </div>
        <div class="three columns offset-by-one searchbar">      
          <textarea id="textarea" rows="1" placeholder="Press Enter to add search term"></textarea>
          <input type="button" id="search" value="Search Twitter">
        </div>
        <hr>
      </div>
    </header>

    <div class="row">
      <div class="twelve columns output">
        <h5 id="terms"></h5>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="javascripts/lib/foundation.min.js"></script>
    <script src="javascripts/lib/ctwitter/build/ctwitter.js"></script>
    <script src="javascripts/lib/bundle.js"></script>
    <script src="javascripts/app/app.js"></script>
  </body>
</html>
